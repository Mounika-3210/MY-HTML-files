<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
    <style>
        ul,ol{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: medium;
            background-color: blanchedalmond;
            width: 400px;
            padding: 15px;
        }
        li{
            font-style: calc();
            background-color: cornflowerblue;
            margin: 10px;

        }
    </style>
</head>
<body>
    <ul>
        <li>prabhas</li>
        <li>surya</li>
        <li>NTR</li>
        <li>pawan kalyan</li>
    </ul>
    <ul type="circle">
        <li>prabhas</li>
        <li>surya</li>
        <li>NTR</li>
        <li>pawan kalyan</li>
    </ul>
    <ul type="square">
        <li>prabhas</li>
        <li>surya</li>
        <li>NTR</li>
        <li>pawan kalyan</li>
    </ul>
    <ol type="A">
        <li>prabhas</li>
        <li>surya</li>
        <li>NTR</li>
        <li>pawan kalyan</li>
    </ol>
    <ol type="i">
        <li>prabhas</li>
        <li>surya</li>
        <li>NTR</li>
        <li>pawan kalyan</li>
    </ol>
    <ol>
        <li>prabhas</li>
        <li>surya</li>
        <li>NTR</li>
        <li>pawan kalyan</li>
    </ol>
</body>
</html>
