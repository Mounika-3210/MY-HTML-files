<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
    <style>
        table{
            background-color: rgb(158, 192, 228);
            margin: 20px;
            width: 60%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="20">
        <tr>
            <th>s.no</th>
            <th>name</th>
            <th colspan="2">clg</th>
        </tr>
        <tr>
            <td>1</td>
            <td>mounika</td>
            <td>srkit</td>
            <td>7.96</td>
            
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>ayesha</td>
            <td>srkit</td>
            <td>7.8</td>
        </tr>
        <tr>
            <td>chandini</td>
            <td>srkit</td>
            <td>7.5</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>indu</td>
            <td>srkit</td>
            <td>7.8</td>
            
        </tr>
    </table>
</body>
</html>
